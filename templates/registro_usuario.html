{% extends 'layout.html' %}
{% block body %}
   <div class = "div_body">
      <div class = "caja">
            <form class = "from-control" action = "/add_usuario" method = "POST" name "datos" onSubmit="return Verificar(this)">
                <h3>Registo de Usuario</h3>
                {% if mensaje %}
                <div class="alert alert-danger" role="alert">
                    {{mensaje}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="exampleInputName1">Nombre</label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Ingrese su nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="exampleInputLastName1">Apellido</label>
                    <input type="text" class="form-control" id="exampleInputLastName1" placeholder="Ingrese su apellido" name="apellido">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo Electronico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo" name="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña" name="contraseña">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Ver contraseña</label>
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fecha_nac" placeholder="Seleccione su fecha de nacimiento">
                </div>            
                <div class="form-group"> 
                    <label for="exampleInputDescription">Descripción</label>
                    <textarea class="form-control" id="exampleInputDescription" name="descripcion" placeholder="Ingrese una descripción" rows="4"></textarea>
                </div>            
                <button type="submit" class="btn btn-primary">Registrar usuario</button>
            </form>
      </div>
   </div> 
{% endblock %}
