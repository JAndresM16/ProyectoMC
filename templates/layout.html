<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentaAJA</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="/">
                <img src="static/img/logo.png" alt="Logo">
            </a>
        </div>
        <div class="links">
            <a class="nav_link" href="/">Inicio</a>
            <a class="nav_link" href="/dvd">DvD</a>
            {% if logueado %}
                <div class="dropdown show dropleft">
                    <a class="user nav_img dropdown-toggle" href="#"  data-toggle="dropdown">
                        <img class = "border border-info rounded-circle" src="static/img/perfil.png" alt="User">
                    </a>
                
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        {% if es_rentor %}
                            <a class="nav_link dropdown-item" href="/dvd_agregar">Agregar DvD</a>
                        {% endif %}
                        <a class="nav_link dropdown-item" href="/cerrar_sesion">Salir</a>
                    </div>
                </div>
            {% else %}
                <a class="nav_link" href="/iniciar_sesion">Iniciar Sesion</a>
                <a class="nav_link" href="/registro">Registrarse</a>
            {% endif %}
        </div>
    </div>
    {% block body %} 
    {% endblock%} 
<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
<script src="{{url_for('static', filename='js/main.js')}}"></script>
<script src="{{url_for('static', filename='js/validar.js')}}"></script>

<!-- jQuery first -->
</body>
</html>
